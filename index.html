<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">

    <title>React! React! React!</title>
    
    <!-- obowiązkowe linijki kodu, które dodają niezbędne rzeczy do korzystania z React'a (kompilowanie przez przeglądarkę)  -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- kompilator -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <!-- podanie typu jest obowiązkowe, aby kompilator wiedział, że ma zająć się tym kodem -->
    <script type="text/babel">
            var destination = document.querySelector("#container")

            ReactDOM.render(
            <h1>Dawid Chmielewski</h1>,
            destination
            );
    </script>
</body>
</html>
